<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Logo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Happy Holidayz" />
        </div>
    </nav>
	
	 <section class="cards-container">
        <div class="card">
            <img src="scenicAndaman.jpg" alt="Domestic Tour" class="card-img">
            <div class="card-caption">Our Domestic Tour Packages</div>
            <button class="enquire-btn">Enquire Now</button>
        </div>

        <div class="card">
            <img src="internationalTours.jpg" alt="International Tour" class="card-img">
            <div class="card-caption">Our International Tour Packages</div>
            <button class="enquire-btn">Enquire Now</button>
        </div>

        <div class="card">
            <img src="ourServices.jpg" alt="Services" class="card-img">
            <div class="card-caption">Our Services</div>
            <button class="enquire-btn">Enquire Now</button>
        </div>
		
		<div class="card">
            <img src="singapore.jpeg" alt="singapore" class="card-img">
            <div class="card-caption">Best of Singapore</div>
            <button class="enquire-btn">Enquire Now</button>
        </div>

        <div class="card">
            <img src="thailand.jpeg" alt="thailand" class="card-img">
            <div class="card-caption">Chalo Thailand</div>
            <button class="enquire-btn">Enquire Now</button>
        </div>
		
		<div class="card">
            <img src="TamilNaduKerala.jpg" alt="TamilNaduKerala" class="card-img">
            <div class="card-caption">Selected Tamil Nadu and Kerala</div>
            <button class="enquire-btn">Enquire Now</button>
        </div>
		
		<div class="card">
            <img src="ShortKerala.jpg" alt="ShortKerala" class="card-img">
            <div class="card-caption">Short and Sweet Kerala Tour</div>
            <button class="enquire-btn">Enquire Now</button>
        </div>
    </section>
	
</body>
</html>
